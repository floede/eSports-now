<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="streams-service/streams-service.html">
<link rel="import" href="stream-list-item.html">

<polymer-element name="stream-list">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    </style>

    <streams-service id="service" later="{{later}}"></streams-service>
    
    <div layout vertical left>
      <template repeat="{{item in later}}">
        <stream-list-item>
	      	<h3>{{item.title}}</h3>
	      	<p>{{item.time}}</p>
	      	<a>{{item.url}}</a>
        </stream-list-item>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    ready: function(){
      console.log('stream list rdy');
    }
  });
  </script>
</polymer-element>
